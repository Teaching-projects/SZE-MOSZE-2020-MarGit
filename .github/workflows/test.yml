name: test workflow

on:
  push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: clang++ Source.cpp Character.cpp -Wall -Wextra -g -fsanitize=address
      - run: ./runTest.sh
      - run: ./a.out
      - name: cppcheck
        uses: deep5050/cppcheck-action@master
