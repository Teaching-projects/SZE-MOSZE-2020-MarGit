name: test workflow

on:
  push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: g++ -Wall Source.cpp Character.cpp Json_parser.cpp
      - run: ./runTest.sh
      - name: Install googletest and cmake
        run: sudo apt install libgtest-dev && sudo apt install cmake && cd /usr/src/gtest && sudo cmake CMakeLists.txt && sudo make
      - name: Symbolic links 
        run: sudo ln -st /usr/lib/ /usr/src/gtest/libgtest.a && sudo ln -st /usr/lib/ /usr/src/gtest/libgtest_main.a
      - name: Make makefiles and run Unit tests
        run: cd Unittest && cmake CMakeLists.txt && make && ./runTests

